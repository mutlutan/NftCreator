<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <title>ComingSoon</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bgimg {
            height: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
            color: white;
            font-family: "Courier New", Courier, monospace;
            font-size: 25px;
            /* W3C Markup */
            background-image: radial-gradient(ellipse farthest-corner at center, #cfe7fa 0%, #6393c1 100%);
        }

        .topleft {
            position: absolute;
            top: 0;
            left: 16px;
        }

        .bottomleft {
            position: absolute;
            bottom: 0;
            left: 16px;
        }

        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            /*color:cornflowerblue;*/
        }

        hr {
            margin: auto;
            width: 40%;
        }
    </style>
</head>
<body>

    <div class="bgimg">
        <div class="topleft">
            <!--<p>Logo</p>-->
        </div>
        <div class="middle">
            <h1>COMING SOON</h1>
            <hr>
            <p id="demo" style="font-size:30px"></p>
        </div>
        <div class="bottomleft">
            <!--<p>Some text</p>-->
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date(2021,01,01,0,0,0).getTime();

        // Update the count down every 1 second
        var countdownfunction = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "gün " + hours + "saat "
                + minutes + "dk. " + seconds + "sn. ";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
