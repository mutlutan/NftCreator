<script>
 window.TemParametreForForm = function () {
     var self = {};
     self.opt = null;
     self.area = 'Tem';
     self.title = 'xTem.TemParametre.Title';
     self.selector = '#TemParametreForForm';
     self.primaryKey = 'Id';
     self.tableName = 'TemParametre';
     self.apiUrlPrefix = '/' + self.area + '/Dwa' + self.tableName;

     function fCreateDataSource() {
         self.dataSource = new kendo.data.DataSource({
             transport: {
                 read: { type: 'GET', url: self.apiUrlPrefix + '/Read', dataType: 'json', contentType: 'application/json; charset=utf-8' },
                 create: { type: 'POST', url: self.apiUrlPrefix + '/Create', dataType: 'json', contentType: 'application/json; charset=utf-8' },
                 update: { type: 'POST', url: self.apiUrlPrefix + '/Update', dataType: 'json', contentType: 'application/json; charset=utf-8' },
                 destroy: { type: 'POST', url: self.apiUrlPrefix + '/Delete', dataType: 'json' },
                 parameterMap: function (data, operation) {
                     if (operation === 'read') {
                         return (new kendo.data.transports['aspnetmvc-ajax']({})).options.parameterMap(data);
                     }
                     else if (operation === 'create' || operation === 'update') {
                         data.DataBackupSaat = kendo.toString(data.DataBackupSaat, 'HH:mm');
                         data.FileBackupSaat = kendo.toString(data.FileBackupSaat, 'HH:mm');
                         return kendo.stringify(data);
                     }
                     else if (operation === 'destroy') {
                         return { _id: data[self.primaryKey] };
                     }
                 }
             },
             pageSize: 10, serverPaging: true, serverSorting: true, serverFiltering: true, serverGrouping: true, serverAggregates: true,
             schema: {
                 errors: 'Errors', data: 'Data', total: 'Total', aggregates: 'AggregateResults',
                 model: {
                     id: self.primaryKey,
                     fields: {
                         Id: { type: 'number', defaultValue: null },
                         UniqueVisit: { type: 'boolean' },
                         HostAddress: { type: 'string' },
                         LisansData: { type: 'string' },
                         AuditLog: { type: 'boolean' },
                         AuditLogTables: { type: 'string' },
                         KurumEnlem: { type: 'string' },
                         KurumBoylam: { type: 'string' },
                         KurumAd: { type: 'string' },
                         KurumUnvan: { type: 'string' },
                         KurumAdes: { type: 'string' },
                         KurumSemtSehir: { type: 'string' },
                         KurumMail: { type: 'string' },
                         KurumTelefon1: { type: 'string' },
                         KurumTelefon2: { type: 'string' },
                         KurumCep1: { type: 'string' },
                         KurumCep2: { type: 'string' },
                         KurumFax1: { type: 'string' },
                         KurumFax2: { type: 'string' },
                         MailHost: { type: 'string' },
                         MailPort: { type: 'number' },
                         MailEnableSsl: { type: 'boolean' },
                         MailUserName: { type: 'string' },
                         MailPassword: { type: 'string' },
                         DataBackupDurum: { type: 'boolean' },
                         DataBackupSaat: { type: 'time' },
                         DataBackupTip: { type: 'number' },
                         DataBackupGun: { type: 'string' },
                         DataBackupAyGunNo: { type: 'number' },
                         FileBackupDurum: { type: 'boolean' },
                         FileBackupSaat: { type: 'time' },
                         FileBackupTip: { type: 'number' },
                         FileBackupGun: { type: 'string' },
                         FileBackupAyGunNo: { type: 'number' },
                         CcAuditLogTables: { type: 'string' },
                         CcDataBackupTip: { type: 'string' },
                         CcDataBackupGun: { type: 'string' },
                         CcDataBackupAyGunNo: { type: 'string' },
                         CcFileBackupTip: { type: 'string' },
                         CcFileBackupGun: { type: 'string' },
                         CcFileBackupAyGunNo: { type: 'string' }
                     }
                 }
             },
             error: function (e) {
                 if (e.xhr === null) { mnNotification.warning(e.errors); } else { mnErrorHandler.Handle(e.xhr); }
                 //this.cancelChanges();
             },
             requestStart: function (e) {
                 setTimeout(function () {
                     kendo.ui.progress($(self.selector), true); //progress On
                 });
             },
             requestEnd: function (e) {
                 setTimeout(function () {
                     kendo.ui.progress($(self.selector), false); //progress Off
                 });

                 if (e.response !== undefined && e.response.Errors === null) {
                     if (e.type === 'create' || e.type === 'update' || e.type === 'destroy') {
                         mnLookup.listRead(self.tableName);
                     }
                     if (e.type === 'create') {
                         mnNotification.success(mnLang.TranslateWithWord('xLng.KayitEklendi'));
                     }
                     if (e.type === 'update') {
                         mnNotification.success(mnLang.TranslateWithWord('xLng.KayitDuzeltildi'));
                     }
                     if (e.type === 'destroy') {
                         mnNotification.success(mnLang.TranslateWithWord('xLng.KayitSilindi'));
                     }

                     self.msAuditLogTables.value([]);
                     if (e.response.Data.length > 0) {
                         var row = e.response.Data[0];
                         if (row.AuditLogTables !== null || undefined || '') {
                             self.msAuditLogTables.value(row.AuditLogTables.split(','));
                         }
                     }
                 }
             },
             change: function (e) {
                 if (e.items[0] !== undefined) {
                     if (e.items[0].get(self.primaryKey) === null) {
                         $.ajax({
                             url: self.apiUrlPrefix + '/GetByNew', type: 'GET', dataType: 'json', async: false,
                             success: function (result) {
                                 e.items[0].Id = result.Id;
                                 e.items[0].UniqueVisit = result.UniqueVisit;
                                 e.items[0].HostAddress = result.HostAddress;
                                 e.items[0].LisansData = result.LisansData;
                                 e.items[0].AuditLog = result.AuditLog;
                                 e.items[0].AuditLogTables = result.AuditLogTables;
                                 e.items[0].KurumEnlem = result.KurumEnlem;
                                 e.items[0].KurumBoylam = result.KurumBoylam;
                                 e.items[0].KurumAd = result.KurumAd;
                                 e.items[0].KurumUnvan = result.KurumUnvan;
                                 e.items[0].KurumAdes = result.KurumAdes;
                                 e.items[0].KurumSemtSehir = result.KurumSemtSehir;
                                 e.items[0].KurumMail = result.KurumMail;
                                 e.items[0].KurumTelefon1 = result.KurumTelefon1;
                                 e.items[0].KurumTelefon2 = result.KurumTelefon2;
                                 e.items[0].KurumCep1 = result.KurumCep1;
                                 e.items[0].KurumCep2 = result.KurumCep2;
                                 e.items[0].KurumFax1 = result.KurumFax1;
                                 e.items[0].KurumFax2 = result.KurumFax2;
                                 e.items[0].MailHost = result.MailHost;
                                 e.items[0].MailPort = result.MailPort;
                                 e.items[0].MailEnableSsl = result.MailEnableSsl;
                                 e.items[0].MailUserName = result.MailUserName;
                                 e.items[0].MailPassword = result.MailPassword;
                                 e.items[0].DataBackupDurum = result.DataBackupDurum;
                                 e.items[0].DataBackupSaat = result.DataBackupSaat;

                                 e.items[0].FileBackupGun = result.FileBackupGun;
                                 e.items[0].FileBackupAyGunNo = result.FileBackupAyGunNo;
                                 //computed alanların tanımlanması
                                 e.items[0].CcAuditLogTables = result.CcAuditLogTables;
                                 e.items[0].CcDataBackupTip = result.CcDataBackupTip;
                                 e.items[0].CcDataBackupGun = result.CcDataBackupGun;
                                 e.items[0].CcDataBackupAyGunNo = result.CcDataBackupAyGunNo;
                                 e.items[0].CcFileBackupTip = result.CcFileBackupTip;
                                 e.items[0].CcFileBackupGun = result.CcFileBackupGun;
                                 e.items[0].CcFileBackupAyGunNo = result.CcFileBackupAyGunNo;
                                 //filterdan gelen default value set için
                                 $(self.opt.filters).each(function (index, row) {
                                     if (row.filterColumnName !== 'Id') {
                                        e.items[0].set(row.filterColumnName, row.filterValue);
                                     }
                                 });

                                 //(multi select için)
                                 self.msAuditLogTables.value([]);
                                 if (e.items[0].AuditLogTables !== null || undefined || '') {
                                     self.msAuditLogTables.value(e.items[0].AuditLogTables.split(','));
                                 }
                             },
                             error: function (xhr, status) {
                                 mnErrorHandler.Handle(xhr);
                             }
                         });
                     }
                     // Bind
                     kendo.bind($(self.selector), e.items[0]);
                     self.validator.validate();
                 }

                 // Yetki
                 fYetkiUygula();

                 // Görünürlük
                 fGorunurlukUygula(e.items[0]);

                 // ve gerekebilecek diğer işlemler
                 // ...
             }
         });
     }

        $(self.selector).find('.mnFormElementDiv[name=divFileBackupGun]').hide();
        $(self.selector).find('.mnFormElementDiv[name=divFileBackupAyGunNo]').hide();

        if (dataItem != null && dataItem != undefined) {
            if (dataItem.DataBackupTip == '1') {
                $(self.selector).find('.mnFormElementDiv[name=divDataBackupGun]').show();
            }

            if (dataItem.DataBackupTip == '2') {
                $(self.selector).find('.mnFormElementDiv[name=divDataBackupAyGunNo]').show();

            }

     self.beforeShow = function (_opt) {
         self.opt = $.extend({}, _opt);

         if (self.opt.qprms.Id !== null && self.opt.qprms.Id > 0) {
             self.dataSource.filter({ field: self.primaryKey, operator: 'eq', value: self.opt.qprms.Id });
         } else {
             self.dataSource.data([]); // eski data varsa işleme girmemesi için
             self.dataSource.add();
         }

         self.tabstrip.select(0);
     };
